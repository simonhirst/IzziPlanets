<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Izzi's Universe</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="scene"></canvas>

    <!-- Top-left title -->
    <div class="brand">
      <div class="brand-title">
        <span class="brand-izzi">Izzi's</span>
        <span class="brand-universe">Universe</span>
      </div>
      <div class="brand-line"></div>
      <div class="brand-version">v0.10</div>
    </div>

    <!-- Scale indicator - bottom center -->
    <div class="scale-bar">
      <div class="scale-track">
        <div class="scale-pip" data-label="Sun" style="left: 0%"></div>
        <div class="scale-pip" data-label="Asteroids" style="left: 18%"></div>
        <div class="scale-pip" data-label="Kuiper" style="left: 32%"></div>
        <div class="scale-pip" data-label="Milky Way" style="left: 55%"></div>
        <div class="scale-pip" data-label="Local Group" style="left: 78%"></div>
        <div class="scale-pip" data-label="Universe" style="left: 100%"></div>
        <div class="scale-fill" id="scaleFill"></div>
        <div class="scale-thumb" id="scaleThumb"></div>
      </div>
    </div>

    <!-- Info bar - shows current focus -->
    <div class="info-bar" id="infoBar">
      <span class="info-label" id="infoLabel"></span>
    </div>

    <!-- Controls panel - bottom right -->
    <div class="controls-panel">
      <div class="control-group">
        <label for="positionMode">Mode</label>
        <select id="positionMode" aria-label="Planet positioning mode">
          <option value="sim">Simulated</option>
          <option value="live">Live Now</option>
        </select>
      </div>
      <div class="control-group">
        <label for="timeScale">Time</label>
        <input id="timeScale" type="range" min="0" max="100" step="1" value="30" />
      </div>
      <button class="btn-reset" id="btnReset" title="Reset view">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 8a6 6 0 0 1 10.2-4.3L11 5h4V1l-1.6 1.6A7.5 7.5 0 0 0 .5 8h1.5zm12 0a6 6 0 0 1-10.2 4.3L5 11H1v4l1.6-1.6A7.5 7.5 0 0 0 15.5 8H14z" fill="currentColor"/></svg>
      </button>
    </div>

    <!-- Planet nav pills - top right -->
    <div class="planet-nav" id="planetNav"></div>

    <!-- Performance HUD -->
    <div class="perf-panel" id="perfPanel" aria-live="polite">
      <div class="perf-title">Performance</div>
      <div class="perf-row"><span class="perf-k">FPS</span><span class="perf-v" id="perfFps">--</span></div>
      <div class="perf-row"><span class="perf-k">Frame</span><span class="perf-v" id="perfFrameMs">-- ms</span></div>
      <div class="perf-row"><span class="perf-k">Worst</span><span class="perf-v" id="perfWorstMs">-- ms</span></div>
      <div class="perf-row"><span class="perf-k">Draw Calls</span><span class="perf-v" id="perfCalls">--</span></div>
      <div class="perf-row"><span class="perf-k">Triangles</span><span class="perf-v" id="perfTris">--</span></div>
      <div class="perf-row"><span class="perf-k">Quality</span><span class="perf-v" id="perfQuality">--</span></div>
      <div class="perf-row"><span class="perf-k">Pixel Ratio</span><span class="perf-v" id="perfPixelRatio">--</span></div>
    </div>

    <div id="tooltip" class="tooltip hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
